<app-page-title></app-page-title>
<div class="flex mt-6">
  <input
    type="text"
    class="w-full h-16 px-4 py-2 rounded shadow"
    placeholder="Type Your Task..."
    [(ngModel)]="newTask"
    (keydown.enter)="addTask()"
  />
</div>
<div class="flex flex-col mt-6">
  <app-task-list [taskList]="taskList" (complete)="onComplete($event)" (important)="onImportant($event)" (delete)="onDelete"></app-task-list>
</div>
